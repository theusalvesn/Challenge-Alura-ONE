<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style/style1.css">
    <link rel="stylesheet" href="style/reset.css">
</head>
<body>
    <header class="header">
        <img src="assets/alura_logo.png" alt="Logo da Alura">
        <img src="assets/one_logo.png" alt="Logo Oracle One">
        <nav class="header_menu"></nav>
    </header>
    <main class="container"> 
        <section class="container_content"> 
            <div class="container_input_text">
                <textarea id="inputText" maxlength="408" placeholder="Digite seu texto."></textarea>
                <p class="validacao" id="validacaoMsg">Use apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="container_buttons">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <section id="outputText" class="output">
            <img src="assets/image_text_not_found_green.png" id="outputImage" alt="Imagem de texto não encontrado">
            <div class="output_box_text">
                <h2 class="output_title">Nenhuma mensagem encontrada</h2>
                <p class="output_text_alert">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="output_after">
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Projeto por Matheus Alves, 2024</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
